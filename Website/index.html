<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="fonts.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

<div id="network">
	<div id="logo-area">
			<div style="width: 100%; height: 65px; line-height: 65px;">
				<img src="Logo/textpositive_web.png" style="height: 65px; float: left; padding-right: 10px;">

				<div style="float: right; width: 250px; height: 45px; border-radius: 5px; background: rgb(149, 218, 229); margin-top: 15px; color: white; text-align: center; line-height: 45px;">
					Add to Chrome	
				</div>
			</div>
	</div>

	<div id="motto">
		<canvas id="can"></canvas>
	</div>

</div>

<div id="main" style="margin-top: 100px;">
	<div class="box" style="float: left; width: 50%; height: 100%;">
		<h1> Help Us Improve Our Product!</h1>
		<br>
		<p> A negative phrase is in the red x text field. </p>
        <br>
		<p> Please make the phrase nicer and enter the new field in the green text box! </p>
        <br>
        <p> When you're done, just press submit. </p>

	</div>
	<div class="box" style="float: right; width: 50%; height: 100%;">

		<!-- BEGIN firebase thing -->
		<div style="position: relative;">
		    <div style="z-index: 1000;color: green; font-size: 60px; position: absolute; right: -15px; top: -25px;">
				&#10003;
			</div>
		<textarea id="pos" no-tp></textarea>		
		</div>

		<br>
		<div style="position: relative;">
		    <div style="z-index: 1000;color: red; font-size: 60px; position: absolute; right: -15px; top: -25px;">
				&#10008;
			</div>
		<textarea id="neg" no-tp></textarea>		
		</div>

		<input type="submit" id="submit" />
		<!-- END -->

	</div>
</div>

<div id="label-box">
    <form action=""></form> 
</div>


</body>


<script src="canvas.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
<script src="firebase.js"></script>

</html>
